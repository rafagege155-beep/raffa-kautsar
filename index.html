<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafa's Link in Bio</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        
        .header {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .profile-pic:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0 5px;
            color: #2c3e50;
        }
        
        .bio {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link {
            background-color: white;
            color: #2c3e50;
            text-decoration: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            background-color: #3498db;
            color: white;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 35px;
            height: 35px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #95a5a6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://i.imgur.com/JvkxQYb.jpg" alt="Rafa's Profile" class="profile-pic" id="profilePic">
            <h1 class="name" id="name">Rafa</h1>
            <p class="bio" id="bio">Digital Creator | Content Specialist</p>
        </header>
        
        <div class="links" id="linksContainer">
            <!-- Links will be added by JavaScript -->
        </div>
        
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="social-icon"></a>
            <a href="https://twitter.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111388.png" alt="Twitter" class="social-icon"></a>
            <a href="https://youtube.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111368.png" alt="YouTube" class="social-icon"></a>
            <a href="https://tiktok.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png" class="social-icon" alt="TikTok"></a>
        </div>
        
        <div class="footer">
            © 2023 Rafa's Links. All rights reserved.
        </div>
    </div>

    <script>
        // JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Profile data
            const profileData = {
                imageUrl: 'https://i.imgur.com/JvkxQYb.jpg', // Replace with your actual image URL
                name: 'Rafa',
                bio: 'Digital Creator | Content Specialist',
                links: [
                    { title: 'My Portfolio', url: '#', icon: '📁' },
                    { title: 'Latest Project', url: '#', icon: '🚀' },
                    { title: 'Blog Articles', url: '#', icon: '✍️' },
                    { title: 'Contact Me', url: '#', icon: '📧' },
                    { title: 'Collaborate', url: '#', icon: '🤝' }
                ]
            };
            
            // Set profile data
            document.getElementById('profilePic').src = profileData.imageUrl;
            document.getElementById('name').textContent = profileData.name;
            document.getElementById('bio').textContent = profileData.bio;
            
            // Create links dynamically
            const linksContainer = document.getElementById('linksContainer');
            profileData.links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.className = 'link';
                linkElement.innerHTML = `${link.icon} ${link.title}`;
                
                // Add click animation
                linkElement.addEventListener('click', function(e) {
                    if (link.url === '#') {
                        e.preventDefault();
                        this.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            this.style.transform = '';
                            alert(`This would normally go to: ${link.title}`);
                        }, 200);
                    }
                });
                
                linksContainer.appendChild(linkElement);
            });
            
            // Add floating animation to profile pic on hover
            const profilePic = document.getElementById('profilePic');
            profilePic.addEventListener('mouseover', () => {
                profilePic.style.transform = 'translateY(-5px)';
            });
            
            profilePic.addEventListener('mouseout', () => {
                profilePic.style.transform = '';
            });
        });
    </script>
</body>
</html>
